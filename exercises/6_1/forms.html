<!DOCTYPE HTML>
<html lang=”pt-br”>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header class="title">
        <h1>Cadastro de Currículo </h1>
        <p><em>Preencha os dados a seguir:</em></p>
    </header>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome Completo:</label>
            <input type="text" id="Name" name="Name" placeholder="Digite seu nome completo" maxlength="40" required='required'><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="texto@texto.texto" maxlength="50" required='required'><br><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="11" required='required'><br><br>
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" placeholder="Ex.: Rua: ... Bairro: " maxlength="200" required='required'><br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" maxlength="28" required='required'><br><br>
            <label for="casa">Casa</label>
            <input type="radio" id="casa" name="button" value="casa">
            <label for="apartamento">Apartamento</label>
            <input type="radio" id="apartamento" name="button" value="apartamento">

        </fieldset>
        <fieldset>
            <legend>Resumo Curriculo</legend>
            <textarea cols="100" id="resumo" rows="20" name="resumo" maxlength="1000" wrap="hard" placeholder="Digite aqui o seu histórico curricular " required='required'></textarea><br><br>
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" maxlength="40" required='required'><br><br>
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" maxlength="500" required='required'><br><br>
            <label for="data-inicio">Data de Inicio:</label>
            <input type="date" name="data-inicio" id="data-inicio" required='required'><br>

        </fieldset>
        <div class="box-actions">
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
    </form>

</body>

</html>
